<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <div class="header">
            <h1><span class="green">Tic.</span> Tac. <span class="pink">Toe.</span></h1>
        </div>
        <div class="content">
            <h2 id="game-status">Player's turn</h2>
            <div id="game-board">
                <div class="player-box">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">
                        <g fill="currentColor">
                            <rect width="24" height="6" x="0" y="9" rx="3" ry="3" transform="rotate(45 12 12)"/>
                            <rect width="24" height="6" x="0" y="9" rx="3" ry="3" transform="rotate(-45 12 12)"/>
                        </g>
                    </svg>
                    <p><span id="player-name">Player</span>: <span id="player-score">0</span></p>
                </div>
                <div class="board">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="player-box">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">
                        <circle r="10" cx="12" cy="12" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <p>Computer: <span id="computer-score">0</span></p>
                </div>
            </div>
        </div>
