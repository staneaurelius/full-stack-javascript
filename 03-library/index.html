<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>BookShelf</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script src="js/script.js" defer></script>
        <div class="header">
            <h1>Book<span>Shelf</span></h1>
        </div>
        <div class="library">
            <dialog>
                <form action="" method="dialog">
                    <h1>Add a new book</h1>
                    <p>Required fields are indicated by <span class="red">&ast;</span></p>
                    <fieldset>
                        <legend>Book information:</legend>

                        <div class="form-container">
                            <label for="book-title">Title <span class="red">&ast;</span></label>
                            <input type="text" id="book-title" name="book-title" maxlength="128" placeholder="Rosengarten Saga..." required>
                        </div>

                        <div class="form-container">
                            <label for="book-description">Description</label>
                            <textarea id="book-description" name="book-description" rows="5" cols="32" placeholder="Lynn's village getting attacked by bandits doesn't keep her down in the dumps for long..."></textarea>
                        </div>

                        <div class="form-container">
                            <label for="book-author">Author <span class="red">&ast;</span></label>
                            <input type="text" id="book-author" name="book-author" maxlength="64" placeholder="Fujisakimori" required>
                        </div>

                        <div class="form-container">
                            <label for="page-count">Pages <span class="red">&ast;</span></label>
                            <input type="number" id="page-count" name="page-count" min="1" value="50" required>
                        </div>

                        <div class="row-container">
                            <input type="checkbox" id="read" name="read-status">
                            <label for="read">I have read this book</label>
                        </div>

                        <div class="row-container">
                            <button type="button" id="close">Close</button>
                            <button type="submit" id="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </dialog>
            <button type="button" id="add-book">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32px" height="32px">
                    <path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z"
                    fill="currentColor" />
                </svg>
                <span>New Book</span>
            </button>
        </div>
        <div class="footer">
            <p>Made by <a href="https://github.com/staneaurelius"><img src="images/github.png" alt="github icon" width="12px" height="12px">staneaurelius</a></p>
        </div>
    </body>
</html>
