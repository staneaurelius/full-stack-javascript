<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard - Stane Aurelius</title>
    </head>
    <body>
        <div class="header">
            <div class="search">
                <label for="search-bar">
                    <img src="images/header/search.svg" alt="search icon" width="16px" height="16px">
                </label>
                <input type="text" id="search-bar" name="search-bar" maxlength="128" placeholder="Explore trending...">
            </div>

            <div class="active-user">
                <img src="images/header/" alt="notification icon" width="16px" height="16px">
                <img src="images/header/profile-picture.jpg" alt="user profile picture" width="24px" height="24px">
                <p>Stane Aurelius</p>
            </div>

            <div class="profile">
                <img src="images/header/profile-picture.jpg" alt="user profile picture" width="32px" height="32px">
                <p>Hi there,</p>
                <p>Stane Aurelius (@stane)</p>
            </div>

            <div class="action-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </body>
</html>
