<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard - Stane Aurelius</title>
    </head>
    <body>
        <div class="header">
            <div class="search">
                <label for="search-bar">
                    <img src="images/header/search.svg" alt="search icon" width="16px" height="16px">
                </label>
                <input type="text" id="search-bar" name="search-bar" maxlength="128" placeholder="Explore trending...">
            </div>

            <div class="active-user">
                <img src="images/header/" alt="notification icon" width="16px" height="16px">
                <img src="images/header/profile-picture.jpg" alt="user profile picture" width="24px" height="24px">
                <p>Stane Aurelius</p>
            </div>

            <div class="profile">
                <img src="images/header/profile-picture.jpg" alt="user profile picture" width="32px" height="32px">
                <p>Hi there,</p>
                <p>Stane Aurelius (@stane)</p>
            </div>

            <div class="action-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="images/dashboard.svg" alt="dashboard icon" width="32px" height="32px">
                <h1>Dashboard</h1>
            </div>

            <div class="nav">
                <div>
                    <img src="images/home.svg" alt="home icon" width="16px" height="16px">
                    <p>Home</p>
                </div>
                <div>
                    <img src="images/profile-card.svg" alt="profile card icon" width="16px" height="16px">
                    <p>Profile</p>
                </div>
                <div>
                    <img src="images/message.svg" alt="messages icon" width="16px" height="16px">
                    <p>Messages</p>
                </div>
                <div>
                    <img src="images/history.svg" alt="history clock icon" width="16px" height="16px">
                    <p>History</p>
                </div>
                <div>
                    <img src="images/tasks.svg" alt="tasks calendar icon" width="16px" height="16px">
                    <p>Tasks</p>
                </div>
                <div>
                    <img src="images/community.svg" alt="community icon" width="16px" height="16px">
                    <p>Communities</p>
                </div>
            </div>

            <div class="config">
                <div>
                    <img src="images/settings.svg" alt="settings icon" width="16px" height="16px">
                    <p>Settings</p>
                </div>
                <div>
                    <img src="images/support.svg" alt="support icon" width="16px" height="16px">
                    <p>Support</p>
                </div>
                <div>
                    <img src="images/privacy.svg" alt="privacy icon" width="16px" height="16px">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
    </body>
</html>
