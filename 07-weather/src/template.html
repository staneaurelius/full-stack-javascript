<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="flex-row">
			<div class="left-header flex-row">
				<div id="logo" class="flex-row">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48px" height="48px">
						<path d="M6,19A5,5 0 0,1 1,14A5,5 0 0,1 6,9C7,6.65 9.3,5 12,5C15.43,5 18.24,7.66 18.5,11.03L19,11A4,4 0 0,1 23,15A4,4 0 0,1 19,19H6M19,13H17V12A5,5 0 0,0 12,7C9.5,7 7.45,8.82 7.06,11.19C6.73,11.07 6.37,11 6,11A3,3 0 0,0 3,14A3,3 0 0,0 6,17H19A2,2 0 0,0 21,15A2,2 0 0,0 19,13Z" fill="currentColor"/>
					</svg>
					<h1>SkyLens</h1>
				</div>
				<a href="#" class="active-nav">App</a>
				<a href="#">About</a>
			</div>
			<input type="search" placeholder="Jakarta" id="search-bar">
			<div class="right-header flex-row">
				<div class="unit-buttons flex-row">
					<button type="button" id="celcius" class="unit-btn">&deg;C</button>
					<button type="button" id="fahrenheit" class="unit-btn active-btn">&deg;F</button>
				</div>
			</div>
		</header>
		<div id="overview">
			<div class="today-overview flex-col">
				<h2 id="location"></h2>
				<p id="current-date" class="secondary"></p>
				<img src="" alt="Icon of the current weather" id="current-weather-icon" width="96px" height="96px">
				<p id="current-weather"></p>
			</div>
			<div class="today-temp flex-col">
				<h1><span id="avg-temp"></span>&deg;</h1>
				<h2><span id="min-temp"></span>&deg; / <span id="max-temp"></span>&deg;</h2>
			</div>
			<div class="today-details">
				<div class="detail-card flex-col">
					<p class="secondary">Feels Like</p>
					<p><span id="feels-like"></span>&deg;</p>
				</div>
				<div class="detail-card flex-col">
					<p class="secondary">Wind Speed</p>
					<p id="wind-speed"></p>
				</div>
				<div class="detail-card flex-col">
					<p class="secondary">UV Index</p>
					<p id="uv-index"></p>
				</div>
				<div class="detail-card flex-col">
					<p class="secondary">Humidity</p>
					<p id="humidity"></p>
				</div>
			</div>
		</div>
		<div id="history" class="flex-row">
			<div class="history-card flex-col"></div>
			<div class="history-card flex-col"></div>
			<div class="history-card flex-col"></div>
			<div class="history-card flex-col"></div>
			<div class="history-card flex-col"></div>
			<div class="history-card flex-col"></div>
		</div>
	</body>
</html>
